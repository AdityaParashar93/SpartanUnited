<br><br><br><br>
<div class="row">
<div class="col-md-1"></div>
<div class="col-md-10">
<form >
			
	
			<div class="form-group">
				<label for="email">Email:</label>
					<input type="email" class="form-control" ng-model="username" placeholder="Enter email">
			</div>
			<div class="form-group">
				<label for="pwd">Password:</label>
					<input type="password" class="form-control" ng-model="password" placeholder="Enter password">
			</div>
			
			
			<div class="checkbox">
				<label><input type="checkbox"> Remember me</label>
			</div>
			<div class="alert alert-danger" ng-hide="login_invalid">
				<strong>Incorrect username or password</strong>
			</div>
			<div class="alert alert-success" ng-hide="login_valid">
				<strong>Hey you are logged in now!</strong>
			</div>
			<input type="submit" class="btn btn-success btn-block btn-lg"  value="Login"   ng-click="admin_login();" />
			</form>
			
</div>
<div class="col-md-1"></div>
</div>
