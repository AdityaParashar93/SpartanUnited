<style>
#container {
	min-width:300px;
	max-width: 1200px;
	height: 300px;
	margin: 0 auto
}
</style>
<style>
table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
}

td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
    color:white;
}

tr:nth-child(even) {
    background-color: #63c2f9;
}

tr:nth-child(odd) {
    background-color: #f7f260;
}
</style>
<div class="row" >
<div class="col-md-12">
<div class="row">
<div class="col-md-1"></div>
<div class="col-md-10"><br><br>
<h3><span style="color:green;">Welcome to your academic dashboard Spartan !!!</span></h3>
</div>
<div class="col-md-1"></div>
</div>


<div class="row">
<div class="col-md-11">
<h5><span style="color:green;">Your Information</span></h5>
<table>
    <tr>
    	<td>First Name</td>
    	<td>{{current_user.first_name}}</td>
 	</tr>
 	<tr>
    	<td>Last Name</td>
    	<td>{{current_user.last_name}}</td>
 	</tr>
 	<tr>
    	<td>Email</td>
    	<td>{{current_user.user_email}}</td>
 	</tr>
</table>
</div>
</div>
<div class="row">
<div class="col-md-5" ng-repeat="">
<h5><span style="color:green;">Subject : Science</span></h5>
<table>
  <tr>
    <th>Assignment Number</th>
    <th>Total Marks</th>
    <th>Marks Obtained</th>
  </tr>
  <tr ng-repeat="x in x.courses.science" ng-if="$index < 3">
    <td>{{x.Assingment}}</td>
    <td>{{x.Total_Marks}}</td>
    <td>{{x.Marks_Obtained}}</td>
  </tr>
</table>
</div>
</div>
</div>





</div>
